<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Deneme Bonusu Veren Güvenilir Bahis Siteleri | EKS Bonus 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2025 yılına özel deneme bonusu, çevrimsiz yatırım bonusları, bedava free spin ve güvenilir bahis siteleri tek adreste. Üye ol, bonusu al, kazanmaya başla!" />
    <meta name="keywords" content="deneme bonusu, yatırım bonusu, free spin, çevrimsiz bonus, güvenilir bahis siteleri, casino bonusu, 2025 deneme bonusu" />
    <meta name="author" content="EKS Bonus" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://eksbonus.vercel.app/" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Deneme Bonusu Veren Güvenilir Bahis Siteleri | EKS Bonus 2025" />
    <meta property="og:description" content="Deneme bonusu, yatırım bonusu, freespin ve çevrimsiz kazançlar seni bekliyor. En güncel kampanyaları kaçırma!" />
    <meta property="og:image" content="https://eksbonus.vercel.app/deneme2.png" />
    <meta property="og:url" content="https://eksbonus.vercel.app/" />
    <link rel="icon" href="/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EKS Bonus",
      "url": "https://eksbonus.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://eksbonus.vercel.app/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <style>
      @keyframes wiggle {
        0% { transform: translateX(0); }
        25% { transform: translateX(5px); }
        50% { transform: translateX(-5px); }
        75% { transform: translateX(3px); }
        100% { transform: translateX(0); }
      }
      .hover-wiggle:hover {
        animation: wiggle 0.4s ease-in-out;
      }
      .popup {
        transition: all 0.3s ease-in-out;
        transform: scale(0.95);
        opacity: 0;
        pointer-events: none;
      }
      .popup.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }
      .filter-btn.active {
        background-color: #1e40af;
        color: white;
      }
      .bonus-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .bonus-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }
      .etiketler {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .logo {
        max-width: 150px;
        max-height: 150px;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <header class="bg-slate-950 shadow-md">
      <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col items-center">
        <a href="#" class="mb-2">
          <img src="deneme2.png" alt="EKS Bonus Logo" class="logo" />
        </a>
        <nav class="flex flex-wrap gap-4 justify-center text-center">
          <a href="#" class="hover:text-sky-400">Ana Sayfa</a>
          <a href="#" class="hover:text-sky-400">Bonuslar</a>
          <a href="#" class="hover:text-sky-400">SSS</a>
          <a href="#" class="hover:text-sky-400">İletişim</a>
        </nav>
      </div>
    </header>

    <section class="bg-gradient-to-r from-sky-800 to-teal-700 py-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-2">Türkiye’nin En İyi Bonusları</h2>
      <p class="text-sm text-gray-200">Çevrimsiz, yatırım ve kayıp bonusları tek adreste!</p>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <div class="flex flex-wrap gap-2 mb-6 justify-center" id="kategori-filtreleri">
        <button class="filter-btn bg-sky-600 hover:bg-sky-700 text-white px-4 py-1 text-sm rounded active" data-kategori="Hepsi">Hepsi</button>
        <button class="filter-btn bg-sky-600 hover:bg-sky-700 text-white px-4 py-1 text-sm rounded" data-kategori="Yatırım Bonusu">Yatırım Bonusu</button>
        <button class="filter-btn bg-sky-600 hover:bg-sky-700 text-white px-4 py-1 text-sm rounded" data-kategori="Deneme Bonusu">Deneme Bonusu</button>
        <button class="filter-btn bg-sky-600 hover:bg-sky-700 text-white px-4 py-1 text-sm rounded" data-kategori="Yeni Site">Yeni Site</button>
      </div>
      <div id="bonus-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-wrap break-words"></div>
    </main>

    <footer class="bg-slate-950 text-center text-sm py-6 text-gray-400">
      © 2025 EKS Bonus. Tüm hakları saklıdır.
    </footer>

    <script>
      let bonuslar = [];

      fetch("https://eksbonus-admin-main.onrender.com/bonuslar") // ✅
        .then(res => res.json())
        .then(data => {
          bonuslar = data;
          kartlariGoster(); // bonusları göster
        });

      const container = document.getElementById("bonus-container");

      function kartlariGoster(kategori = "Hepsi") {
        container.innerHTML = "";

        let filtreli = bonuslar.filter((b) =>
          kategori === "Hepsi" || b.etiketler.includes(kategori)
        );

        let htmlContent = ""; // Performans iyileştirme
        filtreli.forEach((bonus) => {
          const etiketHTML = bonus.etiketler.map(e =>
            `<span class="bg-cyan-700 text-white text-xs px-2 py-1 rounded">${e}</span>`
          ).join('');

          const sinirliRozet = bonus.etiketler.includes("Sınırlı Teklif") ? `
            <div class="absolute left-0 top-4 z-20">
              <span class="bg-gradient-to-r from-[#38BDF8] to-[#2DD4BF] text-white px-4 py-1 text-xs font-bold shadow-lg rounded-r-full flex items-center gap-1">SINIRLI TEKLİF</span>
            </div>
          ` : '';

          htmlContent += `
      <article class="bonus-card relative bg-slate-800 border border-sky-400 rounded-xl p-4 md:p-6 flex flex-col justify-between shadow-md">
  ${sinirliRozet}
  <div class="flex items-center justify-center h-24">
    <img src="${bonus.logo}" alt="${bonus.isim} logosu" class="max-h-full max-w-[170px] object-contain drop-shadow-md hover-wiggle">
  </div>
  <div class="flex items-center justify-between gap-2 mt-4">
    <h3 class="text-white font-extrabold text-xl md:text-2xl">${bonus.isim}</h3>
    <div class="flex items-center gap-1 text-orange-400 text-base font-bold">
      <i class="fas fa-star"></i>
      ${bonus.puan}
    </div>
  </div>
  <p class="text-yellow-400 font-bold text-xl md:text-2xl text-left mt-2">${bonus.oran}</p>
  <p class="text-teal-400 text-sm text-left mt-1">${bonus.çevrim}</p>
  <p class="text-gray-300 text-sm mt-2 text-left overflow-hidden text-ellipsis">${bonus.detay.substring(0, 60)}...</p>
  <div class="etiketler">${etiketHTML}</div>
  <button onclick="toggleDetails(this)" class="text-sm text-gray-400 hover:text-sky-400 font-semibold self-end mt-2">◉ Detaylar</button>
  <div class="popup absolute inset-0 bg-black bg-opacity-90 rounded-xl p-4 z-10 text-sm flex flex-col justify-between">
    <div>
      <h5 class="text-sky-400 font-bold mb-2">Bonus Detayları</h5>
      <p class="text-gray-300 text-sm">${bonus.detay}</p>
    </div>
    <button onclick="toggleDetails(this)" class="mt-4 text-gray-400 text-sm hover:text-white">Kapat</button>
  </div>
  <a href="${bonus.link}" target="_blank" rel="nofollow" class="mt-4 text-center text-white font-bold text-sm md:text-base bg-gradient-to-r from-sky-500 to-teal-400 py-2 rounded w-full hover:opacity-80 transition-transform transform hover:scale-105">BONUSU AL</a>
  <div class="text-gray-400 text-xs mt-2 text-right">Son Güncelleme: 2025-01-01</div>
</article>
          `;
        });

        container.innerHTML = htmlContent; // Tek seferde DOM güncellemesi
      }

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const kategori = btn.dataset.kategori;
          kartlariGoster(kategori);
        });
      });

      function toggleDetails(btn) {
        const card = btn.closest('.bonus-card');
        const popup = card.querySelector('.popup');
        popup.classList.toggle('active');
      }
    </script>
  </body>
</html>
