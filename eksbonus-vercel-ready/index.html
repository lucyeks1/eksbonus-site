<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Deneme Bonusu Veren Güvenilir Bahis Siteleri | EKS Bonus 2025</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="2025 yılına özel deneme bonusu, çevrimsiz yatırım bonusları, bedava free spin ve güvenilir bahis siteleri tek adreste. Üye ol, bonusu al, kazanmaya başla!" />
    <meta name="keywords" content="deneme bonusu, yatırım bonusu, free spin, çevrimsiz bonus, güvenilir bahis siteleri, casino bonusu, 2025 deneme bonusu" />
    <meta name="author" content="EKS Bonus" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://eksbonus.vercel.app/" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Deneme Bonusu Veren Güvenilir Bahis Siteleri | EKS Bonus 2025" />
    <meta property="og:description" content="Deneme bonusu, yatırım bonusu, freespin ve çevrimsiz kazançlar seni bekliyor. En güncel kampanyaları kaçırma!" />
    <meta property="og:image" content="https://eksbonus.vercel.app/deneme2.png" />
    <meta property="og:url" content="https://eksbonus.vercel.app/" />
    <link rel="icon" href="/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>

    <style>
      @keyframes wiggle {
        0% { transform: translateX(0); }
        25% { transform: translateX(5px); }
        50% { transform: translateX(-5px); }
        75% { transform: translateX(3px); }
        100% { transform: translateX(0); }
      }
      .hover-wiggle:hover {
        animation: wiggle 0.4s ease-in-out;
      }
      .popup {
        transition: all 0.3s ease-in-out;
        transform: scale(0.95);
        opacity: 0;
        pointer-events: none;
      }
      .popup.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }
      .filter-btn.active {
        background-color: #facc15;
        color: black;
      }
      .bonus-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .bonus-card:hover {
        transform: translateY(-4px) scale(1.02);
        box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
      }
      .etiketler {
        margin-top: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .logo {
        max-width: 150px;
        max-height: 150px;
      }
      @media (max-width: 768px) {
  .bonus-card {
    flex-direction: row;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
  }
  .bonus-card img {
    max-width: 90px;
    height: auto;
  }
  .bonus-card > div {
    flex: 1;
  }
  #mobileMenu {
    flex-direction: column;
    align-items: center;
    background-color: #000;
    padding: 1rem;
  }
}
        .bonus-card img {
          max-width: 100px;
        }
      }
    </style>
  </head>
  <body class="bg-black text-yellow-400">
    <header class="bg-black shadow-md">
      <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col items-center relative">
        <a href="#" class="mb-2">
          <img src="deneme2.png" alt="EKS Bonus Logo" class="logo" />
        </a>
        <button class="lg:hidden text-yellow-400 text-2xl absolute right-6 top-6" onclick="document.getElementById('mobileMenu').classList.toggle('hidden')">
          <i class="fas fa-bars"></i>
        </button>
        <nav id="mobileMenu" class="flex-col gap-4 justify-center text-center items-center mt-4 w-full hidden lg:flex">
          <a href="#" class="hover:text-yellow-300">Ana Sayfa</a>
          <a href="#" class="hover:text-yellow-300">Bonuslar</a>
          <a href="#" class="hover:text-yellow-300">SSS</a>
          <a href="#" class="hover:text-yellow-300">İletişim</a>
        </nav>
      </div>
    <script>
  // Kapanınca başka yere tıklanınca menüyü kapat
  document.addEventListener("click", function (e) {
    const menu = document.getElementById("mobileMenu");
    const toggle = document.querySelector("button[onclick]");
    if (!toggle.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add("hidden");
    }
  });
</script>
</header>

    <section class="bg-gradient-to-r from-yellow-600 to-yellow-400 py-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-2 text-black">Türkiye’nin En İyi Bonusları</h2>
      <p class="text-sm text-black">Çevrimsiz, yatırım ve kayıp bonusları tek adreste!</p>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <div class="flex flex-wrap gap-2 mb-6 justify-center" id="kategori-filtreleri">
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded active" data-kategori="Hepsi">Hepsi</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Yatırım Bonusu">Yatırım Bonusu</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Deneme Bonusu">Deneme Bonusu</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Yeni Site">Yeni Site</button>
      </div>
      <div id="bonus-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-wrap break-words"></div>
    </main>

    <footer class="bg-black text-center text-sm py-6 text-yellow-500">
      © 2025 EKS Bonus. Tüm hakları saklıdır.
    </footer>

    <script>
      let bonuslar = [];

      fetch("https://eksbonus-admin-main.onrender.com/bonuslar")
        .then(res => res.json())
        .then(data => {
          bonuslar = data;
          kartlariGoster();
        });

      const container = document.getElementById("bonus-container");

      function kartlariGoster(kategori = "Hepsi") {
        container.innerHTML = "";

        let filtreli = bonuslar.filter((b) =>
          kategori === "Hepsi" || b.etiketler.includes(kategori)
        );

        let htmlContent = "";
        filtreli.forEach((bonus) => {
          const etiketHTML = bonus.etiketler.map(e =>
            `<span class="bg-yellow-600 text-black text-xs px-2 py-1 rounded">${e}</span>`
          ).join('');

          const sinirliRozet = bonus.etiketler.includes("Sınırlı Teklif") ? `
            <div class="absolute left-0 top-4 z-20">
              <span class="bg-gradient-to-r from-yellow-400 to-yellow-500 text-black px-4 py-1 text-xs font-bold shadow-lg rounded-r-full flex items-center gap-1">SINIRLI TEKLİF</span>
            </div>
          ` : '';

          htmlContent += `
      <article class="bonus-card relative bg-[#1a1a1a] border border-yellow-500 rounded-xl p-3 md:p-4 flex flex-col justify-between shadow-md text-sm">
  ${sinirliRozet}
  <div class="flex items-center justify-center h-20">
    <img src="${bonus.logo}" alt="${bonus.isim} logosu" class="max-h-full max-w-[140px] object-contain drop-shadow-md hover-wiggle">
  </div>
  <div class="flex items-center justify-between gap-2 mt-4">
    <h3 class="text-white font-extrabold text-lg md:text-xl">${bonus.isim}</h3>
    <div class="flex items-center gap-1 text-yellow-300 text-sm font-bold">
      <i class="fas fa-star"></i>
      ${bonus.puan}
    </div>
  </div>
  <p class="text-yellow-400 font-bold text-lg md:text-xl text-left mt-2">${bonus.oran}</p>
  <p class="text-yellow-500 text-xs text-left mt-1">${bonus.çevrim}</p>
  <p class="text-gray-300 text-xs mt-2 text-left overflow-hidden text-ellipsis">${bonus.detay.substring(0, 60)}...</p>
  <div class="etiketler">${etiketHTML}</div>
  <button onclick="toggleDetails(this)" class="text-xs text-yellow-300 hover:text-white font-semibold self-end mt-2">◉ Detaylar</button>
  <div class="popup absolute inset-0 bg-black bg-opacity-90 rounded-xl p-4 z-10 text-xs flex flex-col justify-between">
    <div>
      <h5 class="text-yellow-400 font-bold mb-2">Bonus Detayları</h5>
      <p class="text-yellow-200 text-sm">${bonus.detay}</p>
    </div>
    <button onclick="toggleDetails(this)" class="mt-4 text-yellow-500 text-xs hover:text-white">Kapat</button>
  </div>
  <a href="${bonus.link}" target="_blank" rel="nofollow" class="mt-4 text-center text-black font-bold text-sm bg-gradient-to-r from-yellow-400 to-yellow-500 py-2 rounded w-full hover:opacity-80 transition-transform transform hover:scale-105">BONUSU AL</a>
  <div class="text-yellow-500 text-xs mt-2 text-right">Son Güncelleme: 2025-01-01</div>
</article>
          `;
        });

        container.innerHTML = htmlContent;
      }

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const kategori = btn.dataset.kategori;
          kartlariGoster(kategori);
        });
      });

      function toggleDetails(btn) {
        const card = btn.closest('.bonus-card');
        const popup = card.querySelector('.popup');
        popup.classList.toggle('active');
      }
    </script>
  </body>
</html>
