    <style>
      @keyframes wiggle {
        0% { transform: translateX(0); }

        50% { transform: translateX(-5px); }

      }
      .popup {
        transition: all 0.3s ease-in-out;
        transform: scale(0.95);
        opacity: 0;
        pointer-events: none;
      }
      .popup.active {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

          flex-direction: row; /* Yatay hizalama */
          align-items: center;
          justify-content: space-between;
          width: 100%; /* Kart genişliği */
          height: auto; /* Yükseklik içeriğe göre ayarlanır */

          gap: 1rem;

      #mobileMenu {
        display: none; /* Varsayılan olarak gizli */
        flex-direction: column;
        gap: 1rem;

        position: absolute;

        left: 0;
        width: 100%;

        display: flex; /* Menü görünür hale gelir */
      }
      #menuToggle {
        display: block; /* Her zaman görünür */
        color: white; /* Beyaz renk */

        background: none; /* Arka plan kaldırılır */
        border: none; /* Kenarlık kaldırılır */
        padding: 0.5rem; /* İç boşluk */

      body {

      header, footer {

      a {

      .bonus-card {
        background-color: #1A1A1A; /* Kart arka planı */
        border: 1px solid #FFD700; /* Altın sarısı çerçeve */
        color: #FFFFFF; /* Beyaz metin */
      }

      .bonus-card:hover {

  <body class="bg-black text-yellow-400">
    <header class="bg-black shadow-md">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <img src="deneme2.png" alt="EKS Bonus Logo" class="h-10" />
        <button id="menuToggle" class="lg:hidden text-yellow-400 text-3xl">
          <i class="fas fa-bars"></i>
        </button>
        <nav id="mobileMenu" class="hidden lg:flex flex-col lg:flex-row gap-4 justify-center text-center items-center absolute top-16 left-0 w-full bg-black py-4 lg:static lg:w-auto lg:bg-transparent">
          <a href="#" class="hover:text-yellow-300">Ana Sayfa</a>
          <a href="#" class="hover:text-yellow-300">Bonuslar</a>
          <a href="#" class="hover:text-yellow-300">SSS</a>
          <a href="#" class="hover:text-yellow-300">İletişim</a>
        </nav>
      </div>
      <script>
        const menuToggle = document.getElementById("menuToggle");
        const mobileMenu = document.getElementById("mobileMenu");

        menuToggle.addEventListener("click", () => {
          mobileMenu.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
          if (!menuToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove("active");
          }
        });
      </script>
    </header>

    <section class="bg-gradient-to-r from-yellow-600 to-yellow-400 py-12 text-center">
      <h2 class="text-3xl md:text-4xl font-bold mb-2 text-black">Türkiye’nin En İyi Bonusları</h2>
      <p class="text-sm text-black">Çevrimsiz, yatırım ve kayıp bonusları tek adreste!</p>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-10">
      <div class="flex flex-wrap gap-2 mb-6 justify-center" id="kategori-filtreleri">
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded active" data-kategori="Hepsi">Hepsi</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Yatırım Bonusu">Yatırım Bonusu</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Deneme Bonusu">Deneme Bonusu</button>
        <button class="filter-btn bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-1 text-sm rounded" data-kategori="Yeni Site">Yeni Site</button>
      </div>
      <div id="bonus-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-wrap break-words"></div>
    </main>

    <footer class="bg-black text-center text-sm py-6 text-yellow-500">
      © 2025 EKS Bonus. Tüm hakları saklıdır.
    </footer>

    <script>
      let bonuslar = [];

      fetch("https://eksbonus-admin-main.onrender.com/bonuslar")
        .then(res => res.json())
        .then(data => {
          bonuslar = data;
          kartlariGoster();
        });

      const container = document.getElementById("bonus-container");

      function kartlariGoster(kategori = "Hepsi") {
        container.innerHTML = ""; // Kartları temizle

        let filtreli = bonuslar.filter((b) =>
          kategori === "Hepsi" || b.etiketler.includes(kategori)
        );

        if (filtreli.length === 0) {
          container.innerHTML = `<p class="text-center text-yellow-400">Bu kategoriye ait bonus bulunamadı.</p>`;
          return;
        }

        let htmlContent = "";
        filtreli.forEach((bonus) => {
          const etiketHTML = bonus.etiketler.map(e =>
            `<span class="bg-yellow-600 text-black text-xs px-2 py-1 rounded">${e}</span>`
          ).join('');

          htmlContent += `
            <article class="bonus-card">
              <div>${bonus.isim}</div>
            </article>
          `;
        });

        container.innerHTML = htmlContent;
      }

      // Eksik kapanışları tamamlayın
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(".filter-btn").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          kartlariGoster(btn.dataset.kategori);
        });
      });
    </script>
  </body>
